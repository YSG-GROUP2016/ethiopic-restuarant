name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "public/**"
      - "package*.json"
      - "tsconfig*.json"
      - "vite.config.ts"
      - "postcss.config.js"
      - "tailwind.config.ts"
      - "eslint.config.js"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "public/**"
      - "package*.json"
      - "tsconfig*.json"
      - "vite.config.ts"
      - "postcss.config.js"
      - "tailwind.config.ts"
      - "eslint.config.js"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: dist/
          retention-days: 5
